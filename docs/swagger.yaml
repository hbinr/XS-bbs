paths:
  /user/Get:
    get:
      consumes:
      - application/json
      description: 根据id获取用户
      operationId: /user/Get
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.UserDto'
              type: object
