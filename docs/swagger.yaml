      consumes:
      - application/json
      description: 根据id删除用户
      operationId: /user/delete
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 根据id删除用户
      tags:
      - 用户接口
  /user/signup:
    post:
      consumes:
      - application/json
      description: 用户注册
      operationId: /user/signup
      parameters:
      - description: 用户注册接口
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UserDto'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.UserDto'
